<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SkillSwap</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1><img src="logo.svg" alt="SkillSwap Logo" class="logo">SkillSwap</h1>
    <nav class="navbar">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section" id="contact">
    <div class="contact-content">
      <h2>Contact <span>Us</span></h2>
      <p>We'd love to hear from you! If you have any questions, suggestions, or feedback, feel free to reach out to us.</p>

      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SkillSwap. All rights reserved.</p>
  </footer>

</body>
</html>
