
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap - Sign In</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1><img src="logo.svg" alt="SkillSwap Logo" class="logo">SkillSwap</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <label class="theme-toggle">
            <input type="checkbox" onchange="toggleTheme()">
            <span class="slider"></span>
          </label>
        </li>
      </ul>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <h2>Sign In</h2>
      <form class="auth-form" onsubmit="return false;">
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="auth-submit">Sign In</button>
      </form>
      <p class="auth-switch">Don't have an account? <a href="signup.html">Create one</a></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SkillSwap. All rights reserved.</p>
  </footer>
  <script>
    document.querySelector('.auth-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Set your specific prototype credentials here
      const validEmail = "test@gmail.com";
      const validPassword = "test@123";

      if (email === validEmail && password === validPassword) {
        // Redirect to post sign-in page
        window.open("dashboard.html", "_blank"); // or postsignin.html
      } else {
        alert("Invalid email or password. Try again.");
      }
    });
  </script>

</body>
</html>
